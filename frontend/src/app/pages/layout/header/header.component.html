
<nav class="p-4">
    <div class="flex justify-between items-center">
       <!-- <h3 class="nav-link">{{titre}}</h3> -->
       <h1 class="lg:text-4xl md:text-4xl sm:text-lg font-semibold">Bienvenue <strong>{{UserProfile.name}}</strong></h1>
  
        <div class="flex items-center space-x-4 md:space-x-8">
            <!-- Search Bar -->
            <input class="rounded-lg" type="search" placeholder="chercher">
            <!-- Logout Button -->
            <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="goToHome()">Log out</button>
        

        

        <!-- Modal toggle -->
        <!-- <button data-modal-target="select-modal" data-modal-toggle="select-modal" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
          Toggle modal
        </button> -->
        <img class="image_user mx-2"  src='../../../../assets/images/default.jpg' data-modal-target="select-modal" data-modal-toggle="select-modal" alt="metronic"/>

        <!-- Main modal -->
        <div id="select-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-md max-h-full ">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 ">
                    <!-- Modal header -->
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                            Profile
                        </h3>
                        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm h-8 w-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="select-modal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <div class="inline-flex w-full justify-center">
                      <img class="h-32 w-32 " src='../../../../assets/images/default.jpg'/>
                    </div>
                    
                    <div class="p-4 md:p-5 text-center " *ngIf="!editing ">
                      <p ><strong class="text-4xl">{{ UserProfile.name }}</strong> </p>
                      <p>{{ UserProfile.email }}</p>
                      <div class="flex justify-between m-3 p-5">
                        <p><strong>Téléphone:</strong> {{ UserProfile.phone }}</p>
                        <p>---</p>
                        <p><strong>Adresse:</strong> {{ UserProfile.adress }}</p>
                      </div>
                      
                        <button (click)="editProfile()" class="text-white inline-flex w-full justify-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                          Modifier
                        </button>
                    </div>
                    <div *ngIf="editing" class="m-4">
                      <form (ngSubmit)="updateProfile()" #profileForm="ngForm">
                        <div class="grid gap-4 mb-4 grid-cols-2">
                          <div class="col-span-2">
                              <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                              <input type="text" name="name" [(ngModel)]="UserProfile.name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Name" required="">
                          </div>
                          <div class="col-span-2">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="text" name="email" [(ngModel)]="UserProfile.email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Name" required="">
                        </div>
                          <div class="col-span-2 sm:col-span-1">
                              <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Téléphone:</label>
                              <input type="number" name="phone" [(ngModel)]="UserProfile.phone" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="$2999" required="">
                          </div>
                          <div class="col-span-2 sm:col-span-1">
                              <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Addresse</label>
                              <input type="text" name="address" [(ngModel)]="UserProfile.adress" id="address" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type product name" required="">
                          </div>
                          <div class="col-span-2 sm:col-span-1">
                            <label for="newPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nouveau mot de passe:</label>
                            <input type="password" name="newPassword" [(ngModel)]="newPassword" id="newPassword" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Nouveau mot de passe:" required="">
                          </div>
                          <div class="col-span-2 sm:col-span-1">
                            <label for="confirmNewPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirmer mot de passe:</label>
                            <input type="password" name="confirmNewPassword" [(ngModel)]="confirmNewPassword"id="confirmNewPassword" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Confirmer mot de passe" required="">
                          </div>
                        </div>
                        <div class=" flex justify-between">
                          <button type="submit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mb-5">
                            Enregistrer
                          </button>
                          <button type="button" (click)="cancelEdit()" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mb-5">Annuler</button>
                          
                        </div>
                        
                      </form>
                    </div>
                </div>
            </div>
        </div> 
      </div>
    </div>
</nav>
