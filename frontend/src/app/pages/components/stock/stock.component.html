
<div class="relative overflow-x-auto m-24">
    <h1 class="mb-4 text-4xl font-extrabold tracking-tight text-black md:text-5xl lg:text-6xl sm:text-4xl">Les Stocks</h1>
  <!-- modal button -->
  <button data-modal-target="authentication-modal" data-modal-toggle="authentication-modal" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
    Toggle modal
  </button>
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    ID
                </th>
                <th scope="col" class="px-6 py-3">
                    produit_id
                </th>
                <th scope="col" class="px-6 py-3">
                    Quantite
                </th>
                <th scope="col" class="px-6 py-3">
                    Nom produit
                </th>
               
             
            <th scope="col" class="px-6 py-3">
              Action
          </th>
            </tr>
        </thead>
        <tbody>
            
                <tr *ngFor="let pdr of stocks | paginate: { itemsPerPage: 5, currentPage: pages }"
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{pdr.id}}
                </th>
                <td>{{pdr.product_id}}</td>
                <td>{{pdr.quantite}}</td>
                <td>{{pdr.name}}</td>
                
                
                <td>
                    <button
                        class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-full text-sm sm:text-xs px-5 py-2.5 text-center me-2 mb-2 "
                        (click)="updateForm(pdr)"><img src="..\..\..\..\assets\icons\Frame 52787.svg"
                            alt="metronic"></button>
                    <button
                        class="text-white bg-red-700 hover:bg-red-800 font-medium rounded-full text-sm sm:text-xs px-5 py-2.5 text-center me-2 mb-2 "
                        (click)="delete(pdr)"><img src="..\..\..\..\assets\icons\ðŸ¦† icon _trash_.svg"
                            alt="metronic"></button>
                </td>
            
            </tr>
           
            
        </tbody>
    </table>
    <div class="pagination mt-10">
        <pagination-controls previousLabel="" nextLabel="" (pageChange)="pages = $event"></pagination-controls>
    </div>
</div>

 
  
  <!-- Main modal -->
  <div id="authentication-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-md max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
              <!-- Modal header -->
              <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                  <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                      Sign in to our platform
                  </h3>
                  <button type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="authentication-modal">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
              <!-- Modal body -->
              <div class="p-4 md:p-5">
                  <form class="space-y-4" [formGroup]="stockForm" (submit)="submitForm()">
                    <div>
                        <label for="product_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom
                            Produit</label>
                        <input type="number" formControlName="product_id" id="id"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            required />
                          
                         
                    </div>
                    <div>
                        <label for="id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Quantite</label>
                        <input type="number" formControlName="quantite" id="id"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            required />
                           
                         
                    </div>
                      <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Ajouter</button>
                      
                  </form>
              </div>
          </div>
      </div>
  </div>
