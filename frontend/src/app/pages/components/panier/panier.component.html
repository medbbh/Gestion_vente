<div class="relative overflow-x-auto m-10">
    <div class="flex justify-between mx-20">
        <h1 class="mb-4 text-4xl font-extrabold tracking-tight text-black md:text-5xl lg:text-4xl sm:text-4xl">Votre
            panier ðŸ›’</h1>
        <h1 class="mb-4 text-4xl font-extrabold tracking-tight text-black md:text-5xl lg:text-4xl sm:text-4xl">
            Prix total: <span class="text-green-700">{{prixTotal}} MRU</span> </h1>
    </div>

    <div class="flex-col md:flex-row justify-start flex gap-4 items-start mx-4 py-12">

        <div *ngFor="let cart of carts" class="flex bg-white rounded-lg shadow flex-col md:flex-row">
            <div class="relative w-full md:w-48 flex justify-center items-center">
                <img src="https://cdn.pixabay.com/photo/2013/07/13/14/07/apparel-162180_960_720.png"
                    alt="shopping image"
                    class="object-cover w-full h-48 md:h-full rounded-t-lg md:rounded-l-lg md:rounded-t-none">
            </div>
            <div class="flex-auto p-6">
                <div class="flex flex-wrap mb-3">
                    <h1 class="flex-auto text-xl font-semibold">{{cart.name}}</h1>
                    <div class="text-xl font-semibold text-green-700">{{cart.prix}} MRU</div>
                    <div class="flex-none w-full mt-2 text-sm font-medium text-gray-500">Dans le stock
                    </div>
                </div>
                <div class="flex mb-4 text-sm font-medium">
                    <button type="button"
                        class="py-2 px-4 bg-red-600 hover:bg-red-700 focus:ring-red-500 focus:ring-offset-red-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg ">Buy
                        now</button>
                </div>
                <p class="text-sm text-gray-500">Livraison gratuite pour toute la mauritanie.</p>
            </div>
        </div>
    </div>
</div>
