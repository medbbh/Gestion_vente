<section class="relative lg:my-20" *ngIf="produit">
    <div class="w-full mx-auto px-4 sm:px-6 lg:px-0">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 mx-auto max-md:px-2 ">
            <div class="img">
                <div class="img-box h-full max-lg:mx-auto ">
                    <img src="https://pagedone.io/asset/uploads/1700471600.png"
                        alt="Yellow Tropical Printed Shirt image" class="max-lg:mx-auto lg:ml-auto h-full">
                </div>
            </div>
            <div
                class="data w-full lg:pr-8 pr-0 xl:justify-start justify-center flex items-center max-lg:pb-10 xl:my-2 lg:my-5 my-0">
                <div class="data w-full max-w-xl">
                    <p class="text-lg font-medium leading-8 text-indigo-600 mb-4">Categorie : {{produit.category}}
                    </p>
                    <h2 class="font-manrope font-bold text-3xl leading-10 text-gray-900 mb-2 capitalize">
                        {{produit.name}}</h2>
                    <div class="flex flex-col sm:flex-row sm:items-center mb-6">
                        <h6 class="font-manrope font-semibold text-2xl leading-9 text-gray-900 pr-5 mr-5">
                            {{produit.prix}} MRU</h6>



                    </div>
                    <p class="text-gray-500 text-base font-normal mb-5">
                        {{produit.description}}
                    </p>



                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 py-8">
                        <div class="flex sm:items-center sm:justify-center w-full">
                            <button
                                class="group py-3.5 px-6 border border-gray-400 rounded-l-full bg-white transition-all duration-300 hover:bg-gray-50 hover:shadow-sm hover:shadow-gray-300">
                                <fa-icon [icon]="faminus"></fa-icon>
                            </button>
                            <input type="text" disabled
                                class="font-semibold text-gray-900 cursor-pointer text-lg py-[12px] px-6 w-full sm:max-w-[118px] outline-0 border-y border-gray-400 bg-transparent placeholder:text-gray-900 text-center hover:bg-gray-50"
                                placeholder="1">
                            <button
                                class="group py-3.5 px-6 border border-gray-400 rounded-r-full bg-white transition-all duration-300 hover:bg-gray-50 hover:shadow-sm hover:shadow-gray-300">
                                <fa-icon [icon]="faPlus"></fa-icon>
                            </button>
                        </div>
                        <button (click)="addToCart(produit.id)"
                            class="group py-4 px-5 rounded-full bg-indigo-50 text-indigo-600 font-semibold text-lg w-full flex items-center justify-center gap-2 transition-all duration-500 hover:bg-indigo-100">
                            <svg class="stroke-indigo-600 " width="22" height="22" viewBox="0 0 22 22" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M10.7394 17.875C10.7394 18.6344 10.1062 19.25 9.32511 19.25C8.54402 19.25 7.91083 18.6344 7.91083 17.875M16.3965 17.875C16.3965 18.6344 15.7633 19.25 14.9823 19.25C14.2012 19.25 13.568 18.6344 13.568 17.875M4.1394 5.5L5.46568 12.5908C5.73339 14.0221 5.86724 14.7377 6.37649 15.1605C6.88573 15.5833 7.61377 15.5833 9.06984 15.5833H15.2379C16.6941 15.5833 17.4222 15.5833 17.9314 15.1605C18.4407 14.7376 18.5745 14.0219 18.8421 12.5906L19.3564 9.84059C19.7324 7.82973 19.9203 6.8243 19.3705 6.16215C18.8207 5.5 17.7979 5.5 15.7522 5.5H4.1394ZM4.1394 5.5L3.66797 2.75"
                                    stroke="" stroke-width="1.6" stroke-linecap="round" />
                            </svg>
                            Ajouter au panier</button>
                    </div>
                    <div class="flex items-center gap-3">
                        <button
                            class="text-center w-full px-5 py-4 rounded-[100px] bg-red-600 flex items-center justify-center font-semibold text-lg text-white shadow-sm transition-all duration-500 hover:bg-red-700 hover:shadow-red-400">
                            Acheter maintenant
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- if product already in panier -->
<div *ngIf="showAlert" class="fixed top-4 right-4 z-50">
    <div class="p-4 mb-4 text-sm text-white rounded-lg bg-red-700" role="alert">
        Ce projet et deja dans le panier
    </div>
</div>
