<div class="login">
  <div class="forms">
    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h3 class="h3 mb-3 font-weight-normal text-center">Register User</h3>
      <!-- Errors -->
      <div *ngIf="errors?.name" class="alert alert-danger mt-3">
        {{ errors?.name }}
      </div>
      <div *ngIf="errors?.adress" class="alert alert-danger mt-3">
        {{ errors?.adresse }}
      </div>
      <div *ngIf="errors?.phone" class="alert alert-danger mt-3">
        {{ errors?.tel }}
      </div>
      <div *ngIf="errors?.email" class="alert alert-danger mt-3">
        {{ errors?.email }}
      </div>
      <div *ngIf="errors?.password" class="alert alert-danger mt-3">
        {{ errors?.password }}
      </div>
      <div *ngIf="errors?.password_confirmation" class="alert alert-danger mt-3">
        {{ errors?.password_confirmation }}
      </div>
      <!-- Signup form -->
      <div class="d2">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" />
        </div>
        <div class="form-group">
          <label>Adresse</label>
          <input type="text" class="form-control" formControlName="adress" />
        </div>
      </div>
      <div class="d2">
      <div class="form-group">
        <label>Tel</label>
        <input type="number" class="form-control" formControlName="phone" />
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>
      </div>
      <div class="d2">
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" />
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password_confirmation"
        />
      </div>
      </div>
      <button type="submit" class="btn btn-block btn-primary">
        Register User
      </button>
    </form>
  </div>
  <div class="img">
      <img  src="../../../../assets/images/signup.jpg" alt="" />
  </div>
  

</div>
